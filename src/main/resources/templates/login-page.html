<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .center-form {
        display: flex;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body>
<div class="container mt-5 center-form">

  <div class="col-md-4">

  <form th:action="@{/proccesslogin}" method="post">
    <div class="form-group">

      <h2 class="text-center">Login</h2>
      <label for="username">Username</label>
      <input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control form-control-sm" id="password" name="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
  </form>
    <hr>
    <div th:if="${param.error}">
      <i class="alert alert-danger">  username or password is not correct</i>
    </div>
    <div th:if="${param.logout}">
      <i class="alert alert-info">  You are logged out</i>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
