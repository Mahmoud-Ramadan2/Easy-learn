<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Add new Customer</title>
</head>
<body>
<div class="container mt-5">

  <h3 th:text="${customer.id != 0} ? 'Update Customer' : 'Add New Customer'"></h3>

  <form th:action="@{/customer/save}" th:object="${customer}" method="POST">


    <input type="hidden" th:field="*{id}">
    <div class="form-group">
    <input type="text" class="form-control mb-4 w-25" placeholder="First name" th:field="*{firstName}">
    </div>
    <div class="form-group">
    <input type="text" class="form-control mb-4 w-25" placeholder="Last name" th:field="*{lastName}">
    </div>
    <div class="form-group">
    <input type="text" class="form-control mb-4 w-25" placeholder="email" th:field="*{email}">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
</body>
</html>
