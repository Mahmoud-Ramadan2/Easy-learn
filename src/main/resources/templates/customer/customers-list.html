<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>customers list</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyApp</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span sec:authentication="principal.username"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-left" aria-labelledby="navbarDropdown">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                    <span class="dropdown-item" sec:authentication="principal.authorities"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div sec:authorize="hasRole('ADMIN')">
    <h4>Admin</h4>
</div>
<div class="container">
    <h3>customers list</h3>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/customer/show-add-form}">Add Customer</a>

    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cust: ${customers}">
            <td th:text="${cust.firstName}"></td>
            <td th:text="${cust.lastName}"></td>
            <td th:text="${cust.email}"></td>
            <td> <a th:href="@{/customer/showupdateform(custId=${cust.id})}" class="btn btn-info btn-sm">
                Update
            </a>
                <a th:href="@{/customer/deletecustomer(custId=${cust.id})}" class="btn btn-danger btn-sm"
                onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false ">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
