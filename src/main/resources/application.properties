spring.application.name=Easy-Learn

spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/easy_learn
spring.datasource.username=root
spring.datasource.password=335577
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Hibernate (JPA) settings
# Controls table schema updates (update, create, none, create-drop)
spring.jpa.hibernate.ddl-auto=update
# optimizes SQL queries for MySQL 8+.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# how to generate sql to mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


#spring.security.user.name =user
#spring.security.user.password =user1



management.endpoints.web.exposure.include=*
management.endpoints.info.env.enabled=true

spring.main.banner-mode=off
#only show errors
logging.level.root=warn
#show sql Queries
logging.level.org.springframework.jdbc.core=TRACE


#show jpa/hibernate logging message
#log sql statement
logging.level.org.hibernate.SQL=DEBUG
# Log SQL parameter values
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# Log query results
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#rest config
spring.data.rest.base-path=/rest-api
spring.data.rest.default-page-size=2

